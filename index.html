	<body>
		<div class="container">
			<h1>Heterobasidion Root Disease <small>in Wisconsin</small></h1>
		</div>
		<div class="container">
			<div class="header">
				<h3 class="text-muted">Confirmed locations 2012 (Approximate)</h3>
			</div>
			<hr/>
			<div id="map"></div>
		</div>
		<br><br><br>
		<script>
			var url = "./sites_2012.geojson"
			function initMap() {
				var map = new google.maps.Map(
					// Add a Google Map
					document.getElementById('map'), {
						icon: "http://mt.google.com/vt/icon/name=icons/spotlight/directions_decision_point_hover_medium.png&scale=1.5",
						center: {lat: 44.5, lng: -89.5},
						zoom: 7,
						mapTypeId: 'satellite'
					}
				);

				// NOTE: This uses cross-domain XHR, and may not work on older browsers.
				map.data.loadGeoJson(url);
				
				map.data.setStyle(function(feature) {  
					var geo = feature.getGeometry();
					feature.circle=new google.maps.Circle({
						map:map,
						center: geo.get(),
						radius: 20000,
						strokeColor: '#FF0000',
						strokeOpacity: 0.2,
						strokeWeight: 2,
						fillColor: '#FF0000',
						fillOpacity: 0.1,
					});
					//and hide the marker when you want to
					//return {visible:false};
				});
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8GI3EGL1b-KyIa-2Vt7BzmKlVvtNZJf8&callback=initMap"></script>
